<!DOCTYPE html>
<html>

<head>
    <title>Robot Simulator</title>
    <style>
    body {
        text-align: center;
        background-color: #f0f0f0;
    }

    h1 {
        color: #333;
    }

    img {
        width: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>

<body>
    <h1>Welcome to the Robot Simulator!</h1>
    <img id="robot" src="img/neato2.png" alt="Robot Image">
    <script>
        document.addEventListener('keydown', function (event) {
            const robot = document.querySelector('#robot');
            const speed = 10; // Adjust the speed as needed.

            if (event.key === 'ArrowUp') {
                robot.style.top = (parseFloat(getComputedStyle(robot).top) - speed) + 'px';
            } else if (event.key === 'ArrowDown') {
                robot.style.top = (parseFloat(getComputedStyle(robot).top) + speed) + 'px';
            } else if (event.key === 'ArrowLeft') {
                robot.style.left = (parseFloat(getComputedStyle(robot).left) - speed) + 'px';
            } else if (event.key === 'ArrowRight') {
                robot.style.left = (parseFloat(getComputedStyle(robot).left) + speed) + 'px';
            }
        });
    </script>
</body>

</html>
